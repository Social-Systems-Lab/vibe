<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Vibe System Architecture</text>
  
  <!-- Client Side -->
  <rect x="50" y="70" width="300" height="200" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5" />
  <text x="200" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Client Applications</text>
  
  <!-- Client Components -->
  <rect x="70" y="110" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" />
  <text x="130" y="135" font-family="Arial" font-size="12" text-anchor="middle">vibe-cloud-ui</text>
  
  <rect x="210" y="110" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" />
  <text x="270" y="135" font-family="Arial" font-size="12" text-anchor="middle">vibe-notes</text>
  
  <rect x="70" y="170" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" />
  <text x="130" y="195" font-family="Arial" font-size="12" text-anchor="middle">vibe-react</text>
  
  <rect x="210" y="170" width="120" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" />
  <text x="270" y="195" font-family="Arial" font-size="12" text-anchor="middle">vibe-sdk</text>
  
  <rect x="140" y="220" width="120" height="30" fill="#bbdefb" stroke="#1976d2" stroke-width="1" rx="3" />
  <text x="200" y="240" font-family="Arial" font-size="12" text-anchor="middle">vibe-core</text>
  
  <!-- Server Side -->
  <rect x="450" y="70" width="300" height="200" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="5" />
  <text x="600" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Server Components</text>
  
  <!-- Server Components -->
  <rect x="470" y="110" width="260" height="40" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" />
  <text x="600" y="135" font-family="Arial" font-size="12" text-anchor="middle">vibe-cloud-api (ElysiaJS)</text>
  
  <!-- Services -->
  <rect x="470" y="170" width="120" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" />
  <text x="530" y="190" font-family="Arial" font-size="10" text-anchor="middle">Identity Service</text>
  
  <rect x="610" y="170" width="120" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" />
  <text x="670" y="190" font-family="Arial" font-size="10" text-anchor="middle">Data Service</text>
  
  <rect x="470" y="210" width="120" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" />
  <text x="530" y="230" font-family="Arial" font-size="10" text-anchor="middle">Storage Service</text>
  
  <rect x="610" y="210" width="120" height="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="3" />
  <text x="670" y="230" font-family="Arial" font-size="10" text-anchor="middle">Certs Service</text>
  
  <!-- Data Storage -->
  <rect x="50" y="320" width="700" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5" />
  <text x="400" y="340" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Data Storage</text>
  
  <!-- Storage Components -->
  <rect x="70" y="360" width="200" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" />
  <text x="170" y="390" font-family="Arial" font-size="12" text-anchor="middle">CouchDB</text>
  <text x="170" y="410" font-family="Arial" font-size="10" text-anchor="middle">User Data & Global Index</text>
  
  <rect x="300" y="360" width="200" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" />
  <text x="400" y="390" font-family="Arial" font-size="12" text-anchor="middle">S3-Compatible Storage</text>
  <text x="400" y="410" font-family="Arial" font-size="10" text-anchor="middle">Files & Media</text>
  
  <rect x="530" y="360" width="200" height="60" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" rx="3" />
  <text x="630" y="390" font-family="Arial" font-size="12" text-anchor="middle">Certificate Store</text>
  <text x="630" y="410" font-family="Arial" font-size="10" text-anchor="middle">Verifiable Claims</text>
  
  <!-- Infrastructure -->
  <rect x="50" y="470" width="700" height="100" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5" />
  <text x="400" y="490" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Infrastructure</text>
  
  <!-- Infrastructure Components -->
  <rect x="70" y="510" width="150" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" />
  <text x="145" y="535" font-family="Arial" font-size="12" text-anchor="middle">Kubernetes (Scaleway)</text>
  
  <rect x="240" y="510" width="150" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" />
  <text x="315" y="535" font-family="Arial" font-size="12" text-anchor="middle">Helm Charts</text>
  
  <rect x="410" y="510" width="150" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" />
  <text x="485" y="535" font-family="Arial" font-size="12" text-anchor="middle">GitHub Actions CI/CD</text>
  
  <rect x="580" y="510" width="150" height="40" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" rx="3" />
  <text x="655" y="535" font-family="Arial" font-size="12" text-anchor="middle">Docker Compose</text>
  
  <!-- Connections -->
  <!-- Client to Server -->
  <line x1="350" y1="170" x2="450" y2="170" stroke="#757575" stroke-width="2" />
  <polygon points="445,165 455,170 445,175" fill="#757575" />
  
  <!-- Server to Storage -->
  <line x1="600" y1="270" x2="600" y2="320" stroke="#757575" stroke-width="2" />
  <polygon points="595,315 600,325 605,315" fill="#757575" />
  
  <!-- Storage to Infrastructure -->
  <line x1="400" y1="440" x2="400" y2="470" stroke="#757575" stroke-width="2" />
  <polygon points="395,465 400,475 405,465" fill="#757575" />
</svg>