apiVersion: v2
name: vibe-cloud-instance
description: A Helm chart for deploying a single Vibe Cloud instance (Vibe Cloud App + CouchDB)
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates.
version: 0.1.0

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application.
appVersion: "1.0.0"

keywords:
    - vibe
    - cloud
    - couchdb

home: https://github.com/your-repo/vibe # Replace with your actual project URL
sources:
    - https://github.com/your-repo/vibe # Replace with your actual project URL

maintainers:
    - name: YourName # Replace with your name/org
      email: your.email@example.com # Replace with your email
