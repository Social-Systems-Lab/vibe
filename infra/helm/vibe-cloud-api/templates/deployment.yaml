apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port | int }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health # Ensure your app has a /health endpoint
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-secret
          env:
            - name: COUCHDB_URL
              value: "http://{{ .Release.Name }}-couchdb:5984"
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-couchdb
                  key: adminUsername
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-couchdb
                  key: adminPassword
            - name: VIBE_CLOUD_UI_URL
              value: {{ .Values.config.vibeCloudUiUrl | quote }}
            - name: COUCHDB_PUBLIC_URL
              value: {{ .Values.config.couchdbPublicUrl | quote }}
            - name: CORS_ORIGIN
              value: {{ .Values.config.corsOrigin | quote }}
            - name: STORAGE_PROVIDER
              value: {{ .Values.config.storageProvider | quote }}
            - name: SCALEWAY_REGION
              value: {{ .Values.config.scalewayRegion | quote }}
            - name: SCALEWAY_ENDPOINT
              value: {{ .Values.config.scalewayEndpoint | quote }}
           - name: SCALEWAY_BUCKET_NAME
             value: {{ .Values.config.scalewayBucketName | quote }}