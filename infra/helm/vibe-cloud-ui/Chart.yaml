apiVersion: v2
name: vibe-cloud-ui
description: A Helm chart for deploying the Vibe Cloud UI
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
    - name: ingress-nginx
      version: "4.10.0"
      repository: "https://kubernetes.github.io/ingress-nginx"
      condition: ingress-nginx.enabled
    - name: cert-manager
      version: "v1.15.3"
      repository: "https://charts.jetstack.io"
      condition: cert-manager.enabled
